version: "3.8"

services:
  # PostgreSQL Database for Development
  db:
    image: postgres:16-alpine
    container_name: ethical-hacking-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ethical_hacking_lab
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ethical_hacking_lab"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network-dev

  # Redis Cache for Development
  redis:
    image: redis:7-alpine
    container_name: ethical-hacking-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network-dev

  # PgAdmin for Database Management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ethical-hacking-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - app-network-dev

volumes:
  postgres_data_dev:

networks:
  app-network-dev:
    driver: bridge
